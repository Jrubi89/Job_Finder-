    <div class="row">
        <div class="col-3">
            <!-- Form -->
            <form class="text-center border border-light p-5" action="#!">
                <p class="h4 mb-4">Job Search</p>
                <div class="row">
                    <!-- Skill -->
                    <input type="text" id="searchFormSkill" class="form-control mb-4" placeholder="Skill" />
                </div>

                <div class="row">
                    <!-- Location -->
                    <input type="text" id="searchFormLocation" class="form-control mb-4" placeholder="Location" />

            </select>

              >

          <br />
          <br />
